<div class="min-h-screen w-full flex flex-col md:flex-row gap-0">
  <!-- Contenido principal -->
  <main class="w-full md:w-4/5 bg-[#2E2B6F] text-white px-4 sm:px-8 md:px-10 py-6 md:py-8">
    <!-- Top bar móvil -->
    <nav class="mb-6 flex items-center justify-between md:hidden">
      <h2 class="text-xl font-bold">Dev-Inc</h2>
      <button (click)="toggleMobileNav()" aria-label="Abrir menú" class="p-2 rounded-md bg-white/10 hover:bg-white/20 transition">
        ☰
      </button>
    </nav>


    <h2 class="text-3xl font-bold mb-4">Bienvenido a nuestro juego bien cool</h2>
    <div class="flex justify-end mb-4"> </div>
    <router-outlet></router-outlet>
  </main>

  <!-- Panel lateral derecho (desktop) -->
  <aside class="desktop-aside bg-gray-800 text-white flex-col items-center py-6 md:py-8 space-y-4 md:space-y-6">
    <h1 class="text-4xl font-bold">Dev-Inc</h1>
    <p class="text-gray-400 text-lg">Logo aquí</p>

    <div class="space-y-3 w-11/12 sm:w-3/4">
      <button class="w-full bg-blue-400 text-black py-2 rounded-lg font-semibold hover:opacity-90 text-sm sm:text-base">📰 Noticias</button>
      <a routerLink="/galeria" class="w-full block text-center bg-green-300 text-black py-2 rounded-lg font-semibold hover:opacity-90 text-sm sm:text-base">🎮 Galería</a>
      <button class="w-full bg-orange-300 text-black py-2 rounded-lg font-semibold hover:opacity-90 text-sm sm:text-base">👥 Equipo</button>
    </div>

    <div class="mt-10 w-11/12 sm:w-3/4 space-y-2">
      <button class="w-full border border-gray-500 py-2 rounded-lg flex items-center justify-center gap-2 text-sm sm:text-base">✉️ Notifícate por correo</button>
      <button class="w-full border border-gray-500 py-2 rounded-lg flex items-center justify-center gap-2 text-sm sm:text-base">💬 Únete al Discord</button>
    </div>
  </aside>

  <!-- Drawer móvil -->
  @if (isMobileNavOpen()) {
    <div class="fixed inset-0 z-50 md:hidden">
      <div class="absolute inset-0 bg-black/50" (click)="closeMobileNav()"></div>
      <div class="absolute right-0 top-0 h-full w-72 sm:w-80 bg-gray-800 text-white p-6 flex flex-col items-center space-y-6">
        <div class="w-full flex items-center justify-between">
          <h1 class="text-3xl font-bold">Dev-Inc</h1>
          <button (click)="closeMobileNav()" aria-label="Cerrar menú" class="p-2 rounded-md bg-white/10 hover:bg-white/20 transition">✕</button>
        </div>
        <p class="text-gray-400 text-lg">Logo aquí</p>

        <div class="space-y-3 w-full">
          <button class="w-full bg-blue-400 text-black py-2 rounded-lg font-semibold hover:opacity-90" (click)="closeMobileNav()">📰 Noticias</button>
          <a routerLink="/galeria" class="w-full block text-center bg-green-300 text-black py-2 rounded-lg font-semibold hover:opacity-90" (click)="closeMobileNav()">🎮 Galería</a>
          <button class="w-full bg-orange-300 text-black py-2 rounded-lg font-semibold hover:opacity-90" (click)="closeMobileNav()">👥 Equipo</button>
        </div>

        <div class="mt-6 w-full space-y-2">
          <button class="w-full border border-gray-500 py-2 rounded-lg flex items-center justify-center gap-2" (click)="closeMobileNav()">✉️ Notifícate por correo</button>
          <button class="w-full border border-gray-500 py-2 rounded-lg flex items-center justify-center gap-2" (click)="closeMobileNav()">💬 Únete al Discord</button>
        </div>
      </div>
    </div>
  }
</div>
