<div class="min-h-screen bg-gradient-to-br from-[#2E2B6F] to-[#1a1a3a] text-white p-4 sm:p-6 md:p-8">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
      🎮 Galería del Juego
    </h1>
    <p class="text-base sm:text-lg md:text-xl text-gray-300 mb-8">Descubre los increíbles mundos y personajes de nuestra aventura</p>
    
    <!-- Navigation back to home -->
    <a routerLink="/" class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg transition-all duration-300 block w-full sm:w-auto justify-center">
      ← Volver al Inicio
    </a>
  </div>

  <!-- Game Screenshots Section -->
  <section class="mb-16">
    <h2 class="text-3xl font-bold mb-8 text-center">📸 Capturas del Juego</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
      <div *ngFor="let item of galeria$ | async" class="group relative overflow-hidden rounded-xl border-2 border-yellow-400 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
        <img [src]="item.Imagen" [alt]="item.nombre" class="block w-full h-48 sm:h-56 md:h-64 object-cover">
        <div class="overlay absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-center p-6">
          <div class="text-center">
            <h3 class="text-white text-xl font-bold mb-2">{{ item.nombre }}</h3>
            <p class="text-gray-300">{{ item.Contenido }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Characters Section -->
  <section class="mb-16 px-4 md:px-0">
    <h2 class="text-3xl font-bold mb-8 text-center">👥 Personajes</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let item of personajes$ | async" class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20 text-center hover:bg-white/20 transition-all duration-300">
        <div class="text-5xl sm:text-6xl mb-4">⚔️</div>
        <h3 class="text-xl font-bold mb-2">{{item.Nombre}}</h3>
        <p class="text-gray-300 text-sm">{{item.Descripcion}}</p>
      </div>
    </div>
  </section>
</div>
